<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <title>General Information</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">General Information</a>

    </nav>


    <div class="container">
        <!-- Request Type Box -->
        <fieldset class="form-group">
            <div class="container">
                <h1 class="my-3">How people may reach you?</h1>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="request type" id="gridRadios1"
                            value="option1" checked />
                        <label class="form-check-label" for="gridRadios1"> In-Person </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="request type" id="gridRadios2"
                            value="option2" />
                        <label class="form-check-label" for="gridRadios2"> Online(coming Soon) </label>
                        <div class="dropdown-divider"></div>
                    </div>
                </div>
                <legend class="">Your services are presented locally.People will either come
                    your store or meet you in their own places</legend>
                <div class="col-sm-10">
                    <div class="container">
                        <h1 class="my-3">How to make appointments with you?</h1>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content type" id="jsonRadio" value="option1"
                            checked />
                        <label class="form-check-label" for="json"> Book a time </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content type" id="paramsRadio"
                            value="option2" />
                        <label class="form-check-label" for="params">
                            Drop in
                        </label>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div id="parametersBox">
                        <div class="form-row">
                            <label for="url" class=""> No need for pre-registration,People can
                                stop by your
                                business at any of the available times</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button"
                                style="background-color:red;margin-left:auto;margin-right:auto;display:block;margin-top:22%;margin-bottom:0%">
                                Next
                            </button>

                        </div>
                    </div>
                </div>
            </div>
    </div>
    </fieldset>
    <div class="flex-container">
        <div><a href="#"><i class="fa fas fa-bars"></i></a></div>
        <div><a href="#"><i class="fa fas fa-calendar"></i></a></div>
        <div><a href="#"><i class="fa fas fa-plus-circle"></i> </a></div>
        <div><a href="#"><i class="fa fas fa-bell"></i></i></a></div>
        <div><a href="#"><i class="fa fas fa-cog"></i></a></div>
    </div>


    <!-- Parameters box - this will hide when  on clicking json option in content type -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
